<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .the-border{
            border: 1px solid black;
            width: 300px;
            height: 200px;
        }
        .dot{
            border: 1px solid black;
            width: 10px;
            height: 10px;
            background-color: black;
            position: relative;
            top: 80px;
            left:140px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
    let dir = 'top';
    document.addEventListener('keydown', function (event) {
        switch (event.key) {
          case 'ArrowUp':
            dir='buttom';
            break;
          case 'ArrowDown':
            dir='top';
            break;
          case 'ArrowLeft':
            dir='right';
            break;
          case 'ArrowRight':
            dir='left';
            break;
        }
      });

        
        setInterval(
         move,300
        );
        function move(){
            console.log(dir);
            if(dir=='left'){
                let element = $('.dot');
                let position = element.offset();
                element.css({left: position[dir] + 1});
            }
            if(dir=='top'){
                let element = $('.dot');
                let position = element.offset();
                element.css({top: position[dir] + 1});
            }
            if(dir=='buttom'){
                let element = $('.dot');
                let position = element.offset();
                element.css({top: position[dir] - 1});
            }
            if(dir=='right'){
                let element = $('.dot');
                let position = element.offset();
                element.css({left: position[dir] - 1});
            }

        }
    </script>
</head>
<body>
    <div class="the-border">
        <div class="dot"></div>

    </div>
</body>
</html>
